<body>
  <div class="sa">

  </div>
<div class="login-box">
  <h2>Giriş</h2>
  <form id="login-form">
    <div class="user-box">
      <input type="text" name="" required="" id="username">
      <label>Kullanıcı Adı</label>
    </div>
    <div class="user-box">
      <input type="password" name="" required="" id="password">
      <label>Şifre</label>
      <img src="/img/eyes-off.png" class="password-show-button" data-click-state="0" alt="">
    </div>
    <button type="submit" value="Login">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Giriş Yap
    </button>
  </form>
</div>
